  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/restyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="background">

        </div>
        <div class="feedback">
          <form  action="mailto:pavanvenkatbhumula@gmail.com" method="post" enctype="text/plain">
            <textarea class="message" placeholder="Message" name="" rows="1" cols="15"></textarea>
            <br>
            <input class="btn" type="submit" value="Submit">

        </div>
      </div>
    </div>
