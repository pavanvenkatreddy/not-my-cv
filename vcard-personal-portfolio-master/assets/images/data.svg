<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" stroke="black" stroke-width="2" fill="#f0f0f0"/>

  <!-- Central Database Icon (Cylinder) -->
  <rect x="75" y="50" width="50" height="80" fill="#e0e0e0" stroke="black" stroke-width="2"/>
  <ellipse cx="100" cy="50" rx="25" ry="10" fill="#e0e0e0" stroke="black" stroke-width="2"/>
  <ellipse cx="100" cy="130" rx="25" ry="10" fill="#e0e0e0" stroke="black" stroke-width="2"/>

  <!-- Data Nodes -->
  <circle cx="40" cy="40" r="10" fill="#3498db"/>
  <circle cx="160" cy="40" r="10" fill="#3498db"/>
  <circle cx="40" cy="160" r="10" fill="#3498db"/>
  <circle cx="160" cy="160" r="10" fill="#3498db"/>

  <!-- Connecting Lines -->
  <line x1="100" y1="60" x2="40" y2="40" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="100" y1="60" x2="160" y2="40" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="100" y1="120" x2="40" y2="160" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="100" y1="120" x2="160" y2="160" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Chart Icon -->
  <rect x="130" y="60" width="20" height="40" fill="#2ecc71" stroke="black" stroke-width="2"/>
  <rect x="160" y="40" width="20" height="60" fill="#e74c3c" stroke="black" stroke-width="2"/>
  <rect x="100" y="80" width="20" height="20" fill="#f1c40f" stroke="black" stroke-width="2"/>

  <!-- Analytics Icon (Magnifying Glass) -->
  <circle cx="70" cy="140" r="15" fill="none" stroke="black" stroke-width="2"/>
  <line x1="80" y1="150" x2="90" y2="160" stroke="black" stroke-width="2"/>

  <!-- AI/ML Icon (Brain) -->
  <path d="M50,110 Q40,90 60,80 Q80,70 70,90 Q90,70 100,90 Q110,70 130,80 Q150,90 140,110 Q150,130 130,120 Q110,130 100,110 Q90,130 70,120 Q50,130 50,110"
        fill="#95a5a6" stroke="black" stroke-width="2"/>
</svg>
